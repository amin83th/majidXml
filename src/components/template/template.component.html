
<table *ngIf="isObject(finallyFile)" border="1" style="border-collapse: collapse; margin: 8px 0;">
    <thead>
        <tr>
            <th *ngFor="let key of objectKeys(finallyFile)">
                {{ key }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let key of objectKeys(finallyFile)">
                <app-template [fileInput]="finallyFile[key]"></app-template>
            </td>
        </tr>
    </tbody>
</table>

<table *ngIf="isArray(finallyFile)" border="1" style="border-collapse: collapse; margin: 8px 0;">
    <tbody>
        <tr *ngFor="let item of finallyFile">
            <td>
                <app-template [fileInput]="item"></app-template>
            </td>
        </tr>
    </tbody>
</table>


<span *ngIf="!isObject(finallyFile) && !isArray(finallyFile)">
    {{ finallyFile }}
</span>
